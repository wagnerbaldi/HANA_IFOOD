ID: HANA_IFOOD
_schema-version: '2.1'
version: 0.0.4
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: ui5
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CROSS_VIRTUAL_HANA
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      - name: CROSS_INTEGRATION
        group: SERVICE_REPLACEMENTS
        properties:
          key: external_access
          service: '~{ups-service-name}'
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    parameters:
      service-name: HANA_IFOOD_SERVICE
      config:
        schema: IFOOD
        makeUniqueName: false
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.60
  - name: CROSS_VIRTUAL_HANA
    parameters:
      service-name: CROSS_VIRTUAL_HANA
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: CROSS_INTEGRATION
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_INTEGRATION
    properties:
      ups-service-name: '${service-name}'
